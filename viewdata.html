<section ng-controller="ViewdataCtrl">

<!-- Setting Modal -->
<div class="modal fade" id="viewdataModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">View Data</h4>
        </div><!-- end modal-header -->

        <div class="modal-body">
           <p>{{JSONStrokesData}}</p>
        </div><!-- end modal-body -->


        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="downloadDrawingURL()">Download</button>
        </div><!-- end modal-footer -->
    </div>
    </div>
</div>

</section>
