<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="description" content="Drawcopy javascript version">
    <meta name="keywords" content="Drawcopy">
    <meta name="author" content="Cattalyya Nuengsigkapian">


    <title>Drawcopy</title>
    
    <!-- Latest compiled and minified CSS -->
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/image-picker.css">

    <link rel="stylesheet" href="css/main.css">

</head>
<body ng-app="drawcopy" class="drawcopy-theme">


    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Drawcopy</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Experiment<span class="sr-only">(current)</span></a></li>
                </ul>
              
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Export Data</a></li>
                    <!-- Button trigger modal -->
                    <li><a class="glyphicon glyphicon-cog" data-toggle="modal" data-target="#settingModal"></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    
    <!-- include Setting and Viewdata modal -->
    <ng-include src="'setting.html'"></ng-include>
    <ng-include src="'viewdata.html'"></ng-include>

    <div class="container" ng-controller="MainCtrl">
        <h1 >{{subject}}</h1>

        <div class="panel panel-default">
            <div class="panel-body">
            <div class="row">

                <!--original image column-->
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Original Image</h3>

                        </div>
                        <div class="panel-body" style="text-align:center; height:420px">
                            <span>
                                <a class="glyphicon glyphicon-menu-right" aria-hidden="true" style="float:right" ng-click="nextImage()"></a>
                                <a class="glyphicon glyphicon-menu-left" aria-hidden="true" style="float:right" ng-click="previousImage()"></a>
                            </span>
                            <img ng-src="{{currentImageUrl}}" alt="No images selected" style="width:350px; height:350px;border:1px solid #C0C0C0;"/>
                        </div>
                    </div>
                </div><!-- end original image column-->

                <!--drawing canvas column-->
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Your Drawing</h3>
                        </div>
                        <div class="panel-body" ng-controller="PaintingCtrl" style="text-align: center;height:420px" >
                            <span>
                                <a class="glyphicon glyphicon-export" aria-hidden="true" ng-click="viewData()" data-toggle="modal" data-target="#viewdataModal" style="float:right"></a>
                            </span>
                            

                            <div class="row">
                            <canvas id="sketchpad" style="border:1px solid #C0C0C0;"></canvas>
                            </div>
                        
                        </div>
                    </div>
                </div><!-- end drawing column-->

            </div>
            </div>
        </div>



    </div>




    <!-- Javascript lib -->
    <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>


    <script src="js/plugin/image-picker.js"></script>
    <script src="js/plugin/sketchpad.js"></script>

    <script src="js/controllers/main.js"></script>
    <script src="js/controllers/setting.js"></script>
    <script src="js/controllers/painting.js"></script>
    <script src="js/controllers/viewdata.js"></script>
    <script src="js/services/sharedDataService.js"></script>
    <script src="js/services/eventListenerService.js"></script>


</body>
</html>
